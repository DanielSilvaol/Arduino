<!DOCTYPE HTML>
<html>
<head>  
<script>

window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "Consumo de energia diário"
	},
	axisX: {
		valueFormatString: "DD MMM,YY"
	},
	axisY: {
		title: "Consumo (em kWh)",
		includeZero: false,
		suffix: " kWh"
	},
	legend:{
		cursor: "pointer",
		fontSize: 16,
		itemclick: toggleDataSeries
	},
	toolTip:{
		shared: true
	},
	data: [{
		name: "Cozinha",
		type: "spline",
		yValueFormatString: "#0.## kWh",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2018,11,7), y: 13 },
			{ x: new Date(2018,11,8), y: 24 },
			{ x: new Date(2018,11,9), y: 28 },
			{ x: new Date(2018,11,10), y: 12 },
			{ x: new Date(2018,11,11), y: 8 },
			{ x: new Date(2018,11,12), y: 29 },
			{ x: new Date(2018,11,13), y: 25 }
		]
	},
	{
		name: "Quarto",
		type: "spline",
		yValueFormatString: "#0.## kWh",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2018,11,7), y: 40 },
			{ x: new Date(2018,11,8), y: 30 },
			{ x: new Date(2018,11,9), y: 28 },
			{ x: new Date(2018,11,10), y: 12 },
			{ x: new Date(2018,11,11), y: 34 },
			{ x: new Date(2018,11,12), y: 54 },
			{ x: new Date(2018,11,13), y: 32 }
		]
	},
	{
		name: "Sala",
		type: "spline",
		yValueFormatString: "#0.## kWh",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2018,11,7), y: 12 },
			{ x: new Date(2018,11,8), y: 32 },
			{ x: new Date(2018,11,9), y: 12 },
			{ x: new Date(2018,11,10), y: 32 },
			{ x: new Date(2018,11,11), y: 20 },
			{ x: new Date(2018,11,12), y: 15 },
			{ x: new Date(2018,11,13), y: 21 }
			{ x: new Date(2018,11,14), y: 30 }
			
			
		]
	}]
});
chart.render();

function toggleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 400px; width: 40%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
